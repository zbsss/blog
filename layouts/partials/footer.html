<footer class="py-5 px-4 text-center">
	<div class="flex flex-col space-y-2">
		<hr>
		<div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 justify-center items-center">
			<div>
				&copy; {{ now.Year }}
				<a href="{{ .Site.BaseURL }}">
					<b>
						{{ if .Site.Copyright }}
							{{ .Site.Copyright }}
						{{ else }}
							{{ .Site.Title }}
						{{ end }}
					</b>
				</a>
			</div>
			<div class="hidden md:block">.</div>
			{{ $length := len .Site.Menus.footer }}
			{{- range $index, $item := .Site.Menus.footer }}
				<div>
					<a href="{{ $item.URL }}">
							<b>{{ $item.Name }}</b>
					</a>
				</div>
				{{ if ne $index (sub $length 1) }}<li class="hidden md:block">.</li>{{ end }}
			{{- end }}
		</div>
	</div>
</footer>
