	<hr class="mb-4">
	<h3 class="text-xl font-semibold mb-2">LATEST POSTS</h3>
	<ul class="space-y-2">
		{{ range first 5 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
			<li class="">
					<a href="{{ .RelPermalink }}" class="hover:text-blue-600">{{ .Title }}</a>
			</li>
		{{ end }}
	</ul>
</aside>
